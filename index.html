<!DOCTYPE html>
<html lang="en">
<head>
	<title>QuizApp</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>
<body>
	<header>
		<div class="bannerbox">
			<h1>Technology Quiz App</h1>
		</div>
		<ul class="bannerbuttons">
			<li><input type="button" class="helpbutton" value="Help?"></li>
			<li><input type="button" class="newGameButton" value="New Game"></li>
		</ul>
	</header>
	<section class="game-area" id="game">
	<div id="game-overlay">
		<h2 id=feedback-title></h2>
		<p id=feedback-message></p>
		<input type="button" class="continueButton" value="continue">
	</div>
	<div id="overlay-lastpage">
		<h2>You Finished the Game! Great Job!</h2>
		<p id="lastpage-message">View your stats below. Thanks for playing, press New Game to play again.</p>
		<h3 id="statsFinal">Question Number: <span id="final1"></span>/5   Correct: <span id="final2"></span>%  Incorrect: <span id="final3"></span>%</h3>
		<h3>Start Time:  <span id="final4"></span></br>End Time:   <span id="final5"></span></h3>
	</div>
		<section class="questionbox"><h3 id="question"></h3></section>
		<section class="gamestatbox">
		<h3 id="statsTracker">Question Number: <span id="stat1"></span>/5   Correct: <span id="stat2"></span>%  Incorrect: <span id="stat3"></span>%</h3>
		</section>
		<section class="questioncontentbox">
			<ul class="contentlist"> </ul>
		</section>
		<section class="choicesbox">
			<ul class="choicelist"> </ul>
		<div class="submitSection">
			<input type="button" class="submitbutton" value="Submit">
		</div>
		</section>
	</section>
	<script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>	
</body>
</html>
